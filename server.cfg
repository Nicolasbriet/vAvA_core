# ═══════════════════════════════════════════════════════════════════════════
# vAvA_core - Configuration Serveur
# Modifiez ces valeurs selon votre configuration
# ═══════════════════════════════════════════════════════════════════════════

# Informations serveur
sv_hostname "vAvA_core | Roleplay"
sv_maxclients 32

# Endpoints
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Clé de licence (https://keymaster.fivem.net/)
sv_licenseKey "changeme"

# Configuration MySQL - Configuré par txAdmin
set mysql_connection_string "{{dbConnectionString}}"

# Paramètres de sécurité
sv_scriptHookAllowed 0
sv_enableNetworkedPhoneExplosions 0
sets sv_projectName "vAvA_core | Roleplay"
sets sv_projectDesc "Serveur Roleplay propulsé par vAvA_core Framework"

# Branding / Identité visuelle
# Bannière serveur (visible dans la liste des serveurs)
# Format: URL vers une image 400x100 ou utilisez un lien direct
# sets banner_connecting "https://exemple.com/banner.png"
# sets banner_detail "https://exemple.com/logo.png"

# Logo serveur (visible lors de la connexion)
load_server_icon html/css/logov_core.png

# Ressources de base CFX
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap

# Base de données
ensure oxmysql

# IPL Loader
ensure bob74_ipl

# vAvA_core Framework
ensure vAvA_core

# Modules vAvA
ensure vAvA_inventory
ensure vAvA_chat
ensure vAvA_keys
ensure vAvA_concess
ensure vAvA_garage
ensure vAvA_jobshop
ensure vAvA_persist
ensure vAvA_sit

