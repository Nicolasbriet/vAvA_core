# ═══════════════════════════════════════════════════════════════════════════
# vAvA_core - Configuration Serveur
# Modifiez ces valeurs selon votre configuration
# ═══════════════════════════════════════════════════════════════════════════

# Informations serveur
sv_hostname "vAvA_core | Roleplay"
sv_maxclients 32

# Endpoints
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# Clé de licence (https://keymaster.fivem.net/)
sv_licenseKey "changeme"

# Configuration MySQL - Configuré par txAdmin
set mysql_connection_string "{{dbConnectionString}}"

# Paramètres de sécurité
sv_scriptHookAllowed 0
sv_enableNetworkedPhoneExplosions 0
sets sv_projectName "vAvA_core | Roleplay"
sets sv_projectDesc "Serveur Roleplay propulsé par vAvA_core Framework"

# Branding / Identité visuelle
# Bannière serveur (visible dans la liste des serveurs)
# Format: URL vers une image 400x100 ou utilisez un lien direct
# sets banner_connecting "https://exemple.com/banner.png"
# sets banner_detail "https://exemple.com/logo.png"

# Logo serveur (visible lors de la connexion)
load_server_icon html/css/logov_core.png


# Désactiver l'avertissement (optionnel)
setr sv_playersjsonNoIdentifiers "true"

# ═══════════════════════════════════════════════════════════════════════════
# PERMISSIONS ACE (txAdmin)
# ═══════════════════════════════════════════════════════════════════════════

# Groupes de permissions vAvA Core
add_ace group.owner vava.owner allow
add_ace group.owner vava.developer allow
add_ace group.owner vava.superadmin allow
add_ace group.owner vava.admin allow
add_ace group.owner vava.mod allow
add_ace group.owner vava.helper allow

add_ace group.developer vava.developer allow
add_ace group.developer vava.superadmin allow
add_ace group.developer vava.admin allow
add_ace group.developer vava.mod allow
add_ace group.developer vava.helper allow

add_ace group.superadmin vava.superadmin allow
add_ace group.superadmin vava.admin allow
add_ace group.superadmin vava.mod allow
add_ace group.superadmin vava.helper allow

add_ace group.admin vava.admin allow
add_ace group.admin vava.mod allow
add_ace group.admin vava.helper allow

add_ace group.mod vava.mod allow
add_ace group.mod vava.helper allow

add_ace group.helper vava.helper allow

# Attribution des admins (remplacez par vos identifiants)
# Format: add_principal identifier.TYPE:IDENTIFIANT group.GROUPE
# Types: license, discord, steam, fivem, ip
# Groupes: owner, developer, superadmin, admin, mod, helper
#
# Exemple avec license:
# add_principal identifier.license:9ca277a68ad4d2c3324edf1f068c2a8229f069fd group.owner
#
# Exemple avec Discord:
# add_principal identifier.discord:123456789012345678 group.admin
#
# Pour trouver votre license, utilisez: /vava_getid en jeu
#
# ⚠️ DÉCOMMENTEZ LA LIGNE CI-DESSOUS ET AJOUTEZ VOTRE LICENSE:
# add_principal identifier.license:VOTRE_LICENSE_ICI group.admin

