<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vAvA_core HUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- STATUS HUD (SantÃ©, Armure, Faim, Soif) -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="status-hud" class="hud-container">
        <!-- SantÃ© -->
        <div class="status-bar" id="health-bar">
            <div class="status-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,21.35L10.55,20.03C5.4,15.36 2,12.27 2,8.5C2,5.41 4.42,3 7.5,3C9.24,3 10.91,3.81 12,5.08C13.09,3.81 14.76,3 16.5,3C19.58,3 22,5.41 22,8.5C22,12.27 18.6,15.36 13.45,20.03L12,21.35Z"/>
                </svg>
            </div>
            <div class="status-progress">
                <div class="status-fill" id="health-fill"></div>
            </div>
            <span class="status-value" id="health-value">100</span>
        </div>

        <!-- Armure -->
        <div class="status-bar" id="armor-bar">
            <div class="status-icon armor">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,1L3,5V11C3,16.55 6.84,21.74 12,23C17.16,21.74 21,16.55 21,11V5L12,1Z"/>
                </svg>
            </div>
            <div class="status-progress">
                <div class="status-fill armor" id="armor-fill"></div>
            </div>
            <span class="status-value" id="armor-value">0</span>
        </div>

        <!-- Faim -->
        <div class="status-bar" id="hunger-bar">
            <div class="status-icon hunger">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.06 22.99h1.66c.84 0 1.53-.64 1.63-1.46L23 5.05l-5 2 1.06 15.94zM1 21.99l5-2-1.06-15.94L3.27 2.53c-.84 0-1.53.64-1.63 1.46L0 18.03l1 3.96zM12 2C8.69 2 6 4.69 6 8s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                </svg>
            </div>
            <div class="status-progress">
                <div class="status-fill hunger" id="hunger-fill"></div>
            </div>
            <span class="status-value" id="hunger-value">100</span>
        </div>

        <!-- Soif -->
        <div class="status-bar" id="thirst-bar">
            <div class="status-icon thirst">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6.5A5.5,5.5 0 0,1 17.5,12C17.5,14.26 16.04,16.21 14,17V18A1,1 0 0,1 13,19H11A1,1 0 0,1 10,18V17C7.96,16.21 6.5,14.26 6.5,12A5.5,5.5 0 0,1 12,6.5Z"/>
                </svg>
            </div>
            <div class="status-progress">
                <div class="status-fill thirst" id="thirst-fill"></div>
            </div>
            <span class="status-value" id="thirst-value">100</span>
        </div>

        <!-- Stress -->
        <div class="status-bar hidden" id="stress-bar">
            <div class="status-icon stress">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
                </svg>
            </div>
            <div class="status-progress">
                <div class="status-fill stress" id="stress-fill"></div>
            </div>
            <span class="status-value" id="stress-value">0</span>
        </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- MONEY HUD -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="money-hud" class="money-container">
        <div class="money-item cash">
            <span class="money-label">Cash</span>
            <span class="money-value" id="cash-value">$0</span>
        </div>
        <div class="money-item bank">
            <span class="money-label">Banque</span>
            <span class="money-value" id="bank-value">$0</span>
        </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- VEHICLE HUD -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="vehicle-hud" class="vehicle-container hidden">
        <div class="vehicle-speedometer">
            <div class="speed-circle">
                <svg viewBox="0 0 120 120">
                    <circle class="speed-bg" cx="60" cy="60" r="50"/>
                    <circle class="speed-fill" id="speed-circle" cx="60" cy="60" r="50"/>
                </svg>
                <div class="speed-value">
                    <span id="speed-value">0</span>
                    <small>KM/H</small>
                </div>
            </div>
        </div>
        
        <div class="vehicle-info">
            <div class="fuel-bar">
                <div class="fuel-icon">â›½</div>
                <div class="fuel-progress">
                    <div class="fuel-fill" id="fuel-fill"></div>
                </div>
                <span class="fuel-value" id="fuel-value">100%</span>
            </div>
            
            <div class="vehicle-status">
                <div class="status-item">
                    <span class="label">Moteur</span>
                    <span class="value" id="engine-status">ON</span>
                </div>
                <div class="status-item">
                    <span class="label">Verrou</span>
                    <span class="value" id="lock-status">ðŸ”“</span>
                </div>
                <div class="status-item">
                    <span class="label">Phares</span>
                    <span class="value" id="lights-status">OFF</span>
                </div>
            </div>
        </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- NOTIFICATIONS -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="notifications-container"></div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <!-- PROGRESS BAR -->
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="progress-container" class="hidden">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
            <span class="progress-label" id="progress-label">Chargement...</span>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
