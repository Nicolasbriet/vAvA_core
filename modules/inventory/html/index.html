<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vAvA Inventory</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Hotbar (toujours visible quand fermé) -->
    <div id="hotbar" class="hotbar">
        <div class="hotbar-slot" data-slot="1">
            <span class="hotbar-key">1</span>
            <div class="hotbar-item"></div>
        </div>
        <div class="hotbar-slot" data-slot="2">
            <span class="hotbar-key">2</span>
            <div class="hotbar-item"></div>
        </div>
        <div class="hotbar-slot" data-slot="3">
            <span class="hotbar-key">3</span>
            <div class="hotbar-item"></div>
        </div>
        <div class="hotbar-slot" data-slot="4">
            <span class="hotbar-key">4</span>
            <div class="hotbar-item"></div>
        </div>
        <div class="hotbar-slot" data-slot="5">
            <span class="hotbar-key">5</span>
            <div class="hotbar-item"></div>
        </div>
    </div>

    <!-- Interface inventaire principale -->
    <div id="inventory-container" class="hidden">
        <div class="inventory-backdrop"></div>
        
        <div class="inventory-wrapper">
            <!-- Header -->
            <div class="inventory-header">
                <div class="header-left">
                    <i class="fas fa-backpack"></i>
                    <h1>Inventaire</h1>
                </div>
                <div class="header-right">
                    <div class="weight-container">
                        <i class="fas fa-weight-hanging"></i>
                        <div class="weight-bar">
                            <div class="weight-fill" id="weight-fill"></div>
                        </div>
                        <span id="weight-text">0 / 100 kg</span>
                    </div>
                    <button class="close-btn" id="close-inventory">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Contenu principal -->
            <div class="inventory-content">
                <!-- Inventaire personnel -->
                <div class="inventory-panel personal-inventory">
                    <div class="panel-header">
                        <span><i class="fas fa-user"></i> Personnel</span>
                        <span class="slot-count"><span id="used-slots">0</span>/<span id="max-slots">40</span></span>
                    </div>
                    <div class="inventory-grid" id="inventory-grid">
                        <!-- Slots générés par JS -->
                    </div>
                </div>

                <!-- Panel d'information item -->
                <div class="item-info-panel" id="item-info">
                    <div class="info-header">
                        <i class="fas fa-info-circle"></i>
                        <span>Information</span>
                    </div>
                    <div class="info-content">
                        <div class="item-preview" id="item-preview">
                            <img src="" alt="" id="preview-image">
                        </div>
                        <h3 id="item-name">Sélectionnez un item</h3>
                        <p id="item-description">-</p>
                        <div class="item-stats">
                            <div class="stat">
                                <span class="stat-label"><i class="fas fa-weight-hanging"></i> Poids</span>
                                <span class="stat-value" id="item-weight">-</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label"><i class="fas fa-layer-group"></i> Quantité</span>
                                <span class="stat-value" id="item-amount">-</span>
                            </div>
                        </div>
                        <div class="item-actions" id="item-actions">
                            <button class="action-btn use-btn" data-action="use">
                                <i class="fas fa-hand-pointer"></i> Utiliser
                            </button>
                            <button class="action-btn give-btn" data-action="give">
                                <i class="fas fa-hand-holding"></i> Donner
                            </button>
                            <button class="action-btn drop-btn" data-action="drop">
                                <i class="fas fa-trash-alt"></i> Jeter
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hotbar dans l'inventaire -->
            <div class="inventory-hotbar">
                <span class="hotbar-title"><i class="fas fa-star"></i> Raccourcis</span>
                <div class="hotbar-slots" id="inventory-hotbar-slots">
                    <!-- Slots de hotbar -->
                </div>
            </div>
        </div>

        <!-- Menu contextuel -->
        <div class="context-menu hidden" id="context-menu">
            <div class="context-item" data-action="use">
                <i class="fas fa-hand-pointer"></i> Utiliser
            </div>
            <div class="context-item" data-action="give">
                <i class="fas fa-hand-holding"></i> Donner
            </div>
            <div class="context-item" data-action="split">
                <i class="fas fa-divide"></i> Diviser
            </div>
            <div class="context-item" data-action="hotbar">
                <i class="fas fa-star"></i> Raccourci
            </div>
            <div class="context-item danger" data-action="drop">
                <i class="fas fa-trash-alt"></i> Jeter
            </div>
        </div>

        <!-- Modal pour diviser/quantité -->
        <div class="modal hidden" id="amount-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modal-title">Quantité</h3>
                    <button class="modal-close"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <input type="range" id="amount-slider" min="1" max="100" value="1">
                    <div class="amount-input-group">
                        <button class="amount-btn" data-amount="-10">-10</button>
                        <button class="amount-btn" data-amount="-1">-1</button>
                        <input type="number" id="amount-input" min="1" max="100" value="1">
                        <button class="amount-btn" data-amount="1">+1</button>
                        <button class="amount-btn" data-amount="10">+10</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-btn cancel">Annuler</button>
                    <button class="modal-btn confirm">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
