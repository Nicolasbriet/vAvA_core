<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vAvA Status HUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="status-hud" class="status-container">
        <!-- Hunger Bar -->
        <div class="status-item hunger">
            <div class="status-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" 
                          fill="currentColor"/>
                </svg>
            </div>
            <div class="status-content">
                <div class="status-label">FAIM</div>
                <div class="status-bar-container">
                    <div class="status-bar-bg">
                        <div class="status-bar hunger-bar" id="hunger-bar">
                            <div class="status-bar-fill"></div>
                            <div class="status-bar-glow"></div>
                        </div>
                    </div>
                    <div class="status-percentage" id="hunger-percentage">100%</div>
                </div>
            </div>
        </div>

        <!-- Thirst Bar -->
        <div class="status-item thirst">
            <div class="status-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z" 
                          fill="currentColor"/>
                </svg>
            </div>
            <div class="status-content">
                <div class="status-label">SOIF</div>
                <div class="status-bar-container">
                    <div class="status-bar-bg">
                        <div class="status-bar thirst-bar" id="thirst-bar">
                            <div class="status-bar-fill"></div>
                            <div class="status-bar-glow"></div>
                        </div>
                    </div>
                    <div class="status-percentage" id="thirst-percentage">100%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
