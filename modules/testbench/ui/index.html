<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vAvA Testbench</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="testbench-container" class="hidden">
        <!-- Header avec logo et contr√¥les -->
        <header class="testbench-header">
            <div class="header-left">
                <div class="logo-container">
                    <svg class="logo-icon" viewBox="0 0 40 40">
                        <path d="M20 2 L38 12 L38 28 L20 38 L2 28 L2 12 Z" stroke="var(--neon-red)" fill="none" stroke-width="2"/>
                        <circle cx="20" cy="20" r="8" fill="var(--neon-red)" opacity="0.3"/>
                        <circle cx="20" cy="20" r="4" fill="var(--neon-red)"/>
                    </svg>
                    <div class="logo-text">
                        <h1>vAvA<span class="accent">TESTBENCH</span></h1>
                        <p class="subtitle">Automated Testing System</p>
                    </div>
                </div>
                <div class="status-indicator">
                    <div class="status-dot pulse"></div>
                    <span id="status-text">READY</span>
                </div>
            </div>
            <div class="header-right">
                <button id="btn-scan" class="btn-action" data-tooltip="Scanner les modules">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 4V2M12 22v-2M4 12H2M22 12h-2M6.34 6.34L4.93 4.93M19.07 19.07l-1.41-1.41M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="6" stroke="currentColor" fill="none" stroke-width="2"/>
                    </svg>
                    <span>SCAN</span>
                </button>
                <button id="btn-run-all" class="btn-primary" data-tooltip="Ex√©cuter tous les tests">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M8 5v14l11-7z" fill="currentColor"/>
                    </svg>
                    <span>RUN ALL</span>
                </button>
                <button id="btn-stop" class="btn-danger" data-tooltip="Arr√™ter les tests" disabled>
                    <svg viewBox="0 0 24 24" class="icon">
                        <rect x="6" y="6" width="12" height="12" fill="currentColor"/>
                    </svg>
                    <span>STOP</span>
                </button>
                <button id="btn-export" class="btn-secondary" data-tooltip="Exporter les r√©sultats">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M12 16V4M7 11l5 5 5-5M3 20h18" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>EXPORT</span>
                </button>
                <button id="btn-close" class="btn-close" data-tooltip="Fermer">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Statistiques principales -->
        <section class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon passed">‚úì</div>
                <div class="stat-content">
                    <span class="stat-label">PASSED</span>
                    <span id="stat-passed" class="stat-value">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon failed">‚úó</div>
                <div class="stat-content">
                    <span class="stat-label">FAILED</span>
                    <span id="stat-failed" class="stat-value">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon warning">‚ö†</div>
                <div class="stat-content">
                    <span class="stat-label">WARNINGS</span>
                    <span id="stat-warnings" class="stat-value">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon modules">üì¶</div>
                <div class="stat-content">
                    <span class="stat-label">MODULES</span>
                    <span id="stat-modules" class="stat-value">0</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon time">‚è±</div>
                <div class="stat-content">
                    <span class="stat-label">TIME</span>
                    <span id="stat-time" class="stat-value">0ms</span>
                </div>
            </div>
            <div class="stat-card progress-card">
                <div class="stat-content">
                    <span class="stat-label">PROGRESS</span>
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Navigation par onglets -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="dashboard">
                <svg viewBox="0 0 24 24" class="icon">
                    <rect x="3" y="3" width="7" height="7" stroke="currentColor" fill="none"/>
                    <rect x="14" y="3" width="7" height="7" stroke="currentColor" fill="none"/>
                    <rect x="3" y="14" width="7" height="7" stroke="currentColor" fill="none"/>
                    <rect x="14" y="14" width="7" height="7" stroke="currentColor" fill="none"/>
                </svg>
                Dashboard
            </button>
            <button class="tab-btn" data-tab="modules">
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" stroke="currentColor" fill="none"/>
                    <path d="M9 22V12h6v10" stroke="currentColor" fill="none"/>
                </svg>
                Modules
            </button>
            <button class="tab-btn" data-tab="tests">
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M9 11l3 3L22 4" stroke="currentColor" fill="none" stroke-width="2"/>
                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11" stroke="currentColor" fill="none" stroke-width="2"/>
                </svg>
                Tests
            </button>
            <button class="tab-btn" data-tab="logs">
                <svg viewBox="0 0 24 24" class="icon">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" stroke="currentColor" fill="none"/>
                    <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="currentColor" fill="none"/>
                </svg>
                Logs
            </button>
            <button class="tab-btn" data-tab="scenarios">
                <svg viewBox="0 0 24 24" class="icon">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none"/>
                    <path d="M12 6v6l4 2" stroke="currentColor" fill="none"/>
                </svg>
                Sc√©narios
            </button>
        </nav>

        <!-- Contenu principal -->
        <main class="content-area">
            <!-- TAB: Dashboard -->
            <div id="tab-dashboard" class="tab-content active">
                <div class="dashboard-grid">
                    <!-- Graphique de r√©sultats -->
                    <div class="card chart-card">
                        <div class="card-header">
                            <h3>Test Results Overview</h3>
                            <div class="card-actions">
                                <button class="btn-icon" data-tooltip="Rafra√Æchir">
                                    <svg viewBox="0 0 24 24" class="icon">
                                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15" stroke="currentColor" fill="none"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <canvas id="results-chart"></canvas>
                        </div>
                    </div>

                    <!-- Tests en cours -->
                    <div class="card running-tests-card">
                        <div class="card-header">
                            <h3>Running Tests</h3>
                            <span id="running-count" class="badge">0</span>
                        </div>
                        <div class="card-body">
                            <div id="running-tests-list" class="running-tests-list">
                                <div class="empty-state">
                                    <svg viewBox="0 0 24 24" class="icon-large">
                                        <circle cx="12" cy="12" r="10" stroke="currentColor" fill="none"/>
                                        <path d="M12 6v6l4 2" stroke="currentColor" fill="none"/>
                                    </svg>
                                    <p>Aucun test en cours</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- R√©sultats r√©cents -->
                    <div class="card recent-results-card">
                        <div class="card-header">
                            <h3>Recent Results</h3>
                        </div>
                        <div class="card-body">
                            <div id="recent-results-list" class="results-list"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- TAB: Modules -->
            <div id="tab-modules" class="tab-content">
                <div class="toolbar">
                    <input type="text" id="search-modules" class="search-input" placeholder="Rechercher un module...">
                    <div class="filter-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="filter-tested" checked>
                            <span>Test√©s</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="filter-untested" checked>
                            <span>Non test√©s</span>
                        </label>
                    </div>
                </div>
                <div id="modules-grid" class="modules-grid"></div>
            </div>

            <!-- TAB: Tests -->
            <div id="tab-tests" class="tab-content">
                <div class="toolbar">
                    <select id="filter-test-type" class="select-input">
                        <option value="all">Tous les types</option>
                        <option value="unit">Unit Tests</option>
                        <option value="integration">Integration Tests</option>
                        <option value="stress">Stress Tests</option>
                        <option value="security">Security Tests</option>
                        <option value="coherence">Coherence Tests</option>
                    </select>
                    <select id="filter-test-status" class="select-input">
                        <option value="all">Tous les statuts</option>
                        <option value="passed">R√©ussis</option>
                        <option value="failed">√âchou√©s</option>
                        <option value="pending">En attente</option>
                    </select>
                </div>
                <div id="tests-list" class="tests-list"></div>
            </div>

            <!-- TAB: Logs -->
            <div id="tab-logs" class="tab-content">
                <div class="toolbar">
                    <select id="filter-log-level" class="select-input">
                        <option value="all">Tous les niveaux</option>
                        <option value="debug">Debug</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="critical">Critical</option>
                    </select>
                    <button id="btn-clear-logs" class="btn-secondary">Clear Logs</button>
                </div>
                <div id="logs-container" class="logs-container"></div>
            </div>

            <!-- TAB: Sc√©narios -->
            <div id="tab-scenarios" class="tab-content">
                <div class="toolbar">
                    <button id="btn-run-scenario" class="btn-primary">Ex√©cuter le sc√©nario s√©lectionn√©</button>
                </div>
                <div id="scenarios-list" class="scenarios-list"></div>
            </div>
        </main>

        <!-- Terminal de logs en temps r√©el (flottant) -->
        <div id="console-terminal" class="console-terminal collapsed">
            <div class="console-header" id="console-toggle">
                <span class="console-title">‚ñ≤ CONSOLE</span>
                <button class="btn-icon" id="btn-clear-console">
                    <svg viewBox="0 0 24 24" class="icon">
                        <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6" stroke="currentColor" fill="none"/>
                    </svg>
                </button>
            </div>
            <div class="console-body">
                <div id="console-logs"></div>
            </div>
        </div>
    </div>

    <!-- Notification toast -->
    <div id="notification-toast" class="notification-toast hidden">
        <div class="toast-icon"></div>
        <div class="toast-content">
            <span class="toast-title"></span>
            <span class="toast-message"></span>
        </div>
    </div>

    <script>
        console.log('[TESTBENCH] HTML loaded, loading app.js...');
    </script>
    <script src="js/app.js?v=20260109005"></script>
</body>
</html>
