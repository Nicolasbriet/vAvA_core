<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vAvA Jobs Creator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Jobs Menu Principal -->
    <div id="jobs-menu" class="menu-container hidden">
        <div class="menu-header">
            <div class="header-logo">
                <i class="fas fa-briefcase"></i>
                <h2 id="menu-title">Jobs Menu</h2>
            </div>
            <button class="close-btn" onclick="closeMenu()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="menu-content">
            <div id="menu-options" class="menu-options"></div>
        </div>
    </div>

    <!-- Job Info Card -->
    <div id="job-info-card" class="job-card hidden">
        <div class="job-card-header">
            <div class="job-icon">
                <i id="job-card-icon" class="fas fa-briefcase"></i>
            </div>
            <div class="job-details">
                <h3 id="job-card-title">Mon Job</h3>
                <p id="job-card-subtitle">Grade Actuel</p>
            </div>
            <button class="card-close-btn" onclick="closeJobCard()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="job-card-body">
            <div class="job-stats">
                <div class="stat-item">
                    <i class="fas fa-money-bill-wave"></i>
                    <div class="stat-info">
                        <span class="stat-label">Salaire</span>
                        <span id="job-salary" class="stat-value">$0</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">
                        <span class="stat-label">Service</span>
                        <span id="job-duty" class="stat-value">Hors Service</span>
                    </div>
                </div>
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <span class="stat-label">Coll√®gues</span>
                        <span id="job-colleagues" class="stat-value">0</span>
                    </div>
                </div>
            </div>
            <div class="job-permissions">
                <h4><i class="fas fa-key"></i> Permissions</h4>
                <div id="job-perms-list" class="perms-list"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
